<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BikeZone | Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Home page only styles */
        .home {
            height: 100vh;
            background: url('images/motorcycle-photography-composition.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .home-content {
            background-color: rgba(114, 61, 61, 0.438);
            padding: 50px;
            border-radius: 10px;
        }
        .home-content h1 {
            font-size: 48px;
            margin-bottom: 15px;
            color: rgb(245, 245, 245);
        }

        .home-content p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #e7c500;
            
        }

        .home-content a {
            padding: 14px 30px;
            background: #3ed630;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .home-content a:hover {
            background: #2fd36e;
        }
    </style>
</head>
<body>

<section class="home">
    <div class="home-content">
        <h1>Welcome to <b>Deva's</b> Bike Zone</h1>
        <p>Explore all types of Bikes....</p>
        <a href="dashboard.html">Go to Dashboard</a>
    </div>
</section>

</body>
</html>
